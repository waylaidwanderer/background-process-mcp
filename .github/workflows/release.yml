name: Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Extract Release Notes
        id: changelog
        uses: ffurrer2/extract-release-notes@v2
        with:
          changelog_file: CHANGELOG.md
          
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ env.VERSION }}
          body: ${{ steps.changelog.outputs.release_notes }}
          draft: false
          prerelease: false

  build-and-upload:
    needs: release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm run build

      - name: Create release asset
        run: pnpm run package -- --platform=${{ matrix.platform }} --arch=${{ matrix.arch }}

      - name: Verify created assets
        run: ls -R release

      - name: Get package info
        id: package-info
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name.split('/').pop()")
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./release/${{ matrix.platform }}.${{ matrix.arch }}.${{ env.PACKAGE_NAME }}.${{ matrix.platform == 'win32' && 'zip' || 'tar.gz' }}
          asset_name: ${{ matrix.platform }}.${{ matrix.arch }}.${{ env.PACKAGE_NAME }}.${{ matrix.platform == 'win32' && 'zip' || 'tar.gz' }}
          asset_content_type: ${{ matrix.platform == 'win32' && 'application/zip' || 'application/gzip' }}
